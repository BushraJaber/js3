<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
 

    <form class="exchangeForm">
        <label>Amount : </label>
        <input type="text" name="amount" id="amount" required />
    
        <label>Currency to Convert to:</label>
        <select name="exchange" id="exchange" required>
            <option value="USD">Dollar</option>
            <option value="JOD">Dinar</option>
            <option value="ILS">NIS</option>
        </select>
    
        <p class="result"></p>
    
        <input type="button" value="Convert" onclick="convertCurrency()" />
    </form>
    





    
    <script src="./main.js"></script>
</body>
</html>
